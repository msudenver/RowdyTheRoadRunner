    <script>
    (function() {
        var onWindowResize,
            w = $(this).width();

        // adds Trumba spud to Homepage events <div>
        $Trumba.addSpud({
            webName: "msudenver-events-calendars",
            spudType: "upcoming",
            url: {
                filterview: "HomePageFeed"
            },
            teaserBase: "https://msudenver.edu/events",
            spudId: "homepage_events"
        });

        // load top 3 stories on the homepage
        $('div#top3').load("/newsroom/home/");

        //  Toggle flyout on hover

        onWindowResize = function() {
            if (w > 768) {
                $('button.btn-hover, ul.dropdown-menu').hover(function() {
                    $(this).parent('.dropdown').addClass('open');
                }, function() {
                    $(this).parent('.dropdown').removeClass('open');
                });
            }
        };

        //  call this this once and call again on resize
        onWindowResize();
        $(window).resize(function() {
            w = $(this).width(); // update width;
            onWindowResize();
        });

    })();
    </script>
