<!--Media Object/T4 Content template-->
<div class="media">
    <a class="pull-left" href="<t4 type="content" name="Link" output="linkurl" modifiers=""  />">
        <img class="media-object" src="<t4 type="content" name="Image" formatter="image/path"/>">
             </a>
    <div class="media-body">
        <a href="<t4 type="content" name="Link" output="linkurl"/>">
            <h4 class="media-heading">
                <t4 type="content" name="Header" output="normal" modifiers=""  />
            </h4>
			<p><t4 type="content" name="Content" output="normal" modifiers=""  /></p>
        </a>
    </div>
</div>
<hr align="center" size="1px"  color="#ddd" width="90%">
